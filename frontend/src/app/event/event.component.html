<h3>Name: {{ event.name }}</h3>
<p>Location: {{ event.location }}</p>
<p>Time: {{ event.event_time }}</p>
<p>Info: {{ event.additional_info }}</p>
<p>Points: {{ event.points }}</p>
<ngb-accordion #acc="ngbAccordion" *ngIf="files">
    <ngb-panel title="Show Files">
        <ng-template ngbPanelContent *ngFor="let ftup of files">
            <app-file [file]="ftup.file"></app-file>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
